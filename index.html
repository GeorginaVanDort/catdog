          <button class="btn btn-inverse" id="dog">"dog bark"</button>


          <div class="row">
            <div class="col-md-6" id="col1">
              <ul class="unstyled">
                <h2>Meow!</h2>
                <img src="img/cat.jpg" alt="cat" />
              </ul>
            </div>

            <div class="col-md-6" id="col2">
              <h2>Bark!</h2>
                <ul class="unstyled">
                  <img src="img/23695_pets_vertical_store_dogs_small_tile_8._CB312176604_.jpg" alt="" />

            </div>
          </div>
        </div>
